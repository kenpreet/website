<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's for Diya</title>
  <style>
    :root {
      --bg-1: #0f0820;
      --bg-2: #2a1046;
      --bg-3: #46205d;
      --text: #fdf6ff;
      --muted: #e6d7f4;
      --card: rgba(255, 255, 255, 0.1);
      --line: rgba(255, 255, 255, 0.25);
      --pink: #ff9cda;
      --gold: #ffd58c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, #6c3d9d66 0 24%, transparent 45%),
        radial-gradient(circle at 85% 75%, #ff8aca33 0 16%, transparent 40%),
        linear-gradient(150deg, var(--bg-1), var(--bg-2), var(--bg-3));
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    .stars, .petals {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: min(960px, 100%);
      display: grid;
      gap: 1.2rem;
      animation: riseIn .9s ease both;
    }

    .hero, .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 24px;
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 42px rgba(0,0,0,.32);
    }

    .hero {
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 3.2rem);
      letter-spacing: .5px;
      text-shadow: 0 0 18px #f7a7de7e;
      text-transform: lowercase;
    }

    .subtitle {
      margin: .9rem auto 0;
      max-width: 62ch;
      line-height: 1.75;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .card { padding: 1.2rem; }

    .card h2 {
      margin: 0 0 .65rem;
      color: #ffe8f7;
      font-size: 1.1rem;
    }

    .memory-frame {
      min-height: 420px;
      border-radius: 14px;
      border: 1px solid #ffffff2a;
      overflow: hidden;
      background: #ffffff0e;
      display: grid;
      place-items: center;
      position: relative;
    }

    .memory-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 1;
      transition: opacity .5s ease;
    }

    .memory-count {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: #00000066;
      border: 1px solid #ffffff40;
      border-radius: 999px;
      padding: .2rem .6rem;
      font-size: .82rem;
      color: #fff;
    }

    .label {
      font-size: .86rem;
      color: #f8d6ee;
      margin-top: .6rem;
      letter-spacing: .35px;
      text-transform: uppercase;
    }

    input, button {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #ffffff35;
      padding: .68rem .75rem;
      font: inherit;
    }

    input {
      background: #ffffff14;
      color: #fff;
      margin-top: .3rem;
      margin-bottom: .5rem;
    }

    button {
      cursor: pointer;
      border: none;
      font-weight: 700;
      color: #38122d;
      background: linear-gradient(120deg, var(--pink), #ffc2e9 55%, var(--gold));
      box-shadow: 0 8px 18px #ff9cd865;
      transition: transform .2s ease;
    }

    button:hover { transform: translateY(-2px); }

    .lock-text {
      margin-top: .75rem;
      color: #ffeaf8;
      min-height: 2.4em;
      line-height: 1.5;
      font-size: .95rem;
    }

    .constellation {
      min-height: 220px;
      border-radius: 16px;
      position: relative;
      background: radial-gradient(circle at 70% 16%, #ffffff20, transparent 35%), #130a22;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 10px #fff, 0 0 20px #ffa2dd;
      animation: twinkle 2.7s infinite ease-in-out;
    }

    .line {
      position: absolute;
      height: 2px;
      transform-origin: left center;
      background: linear-gradient(to right, #ffdff1, transparent);
      opacity: .75;
    }

    .petal {
      position: absolute;
      top: -20px;
      color: #ffd2ec;
      opacity: .75;
      animation: drift linear forwards;
      filter: drop-shadow(0 0 6px #ff9ed796);
    }

    .footer {
      text-align: center;
      color: #f6ddf4;
      font-size: .9rem;
    }

    @keyframes riseIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: .7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.35); }
    }

    @keyframes drift {
      to {
        transform: translateY(115vh) translateX(var(--x));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="stars" class="stars"></div>
  <div id="petals" class="petals"></div>

  <main class="container">
    <section class="hero">
      <h1>happy valentines day diya</h1>
      <p class="subtitle
